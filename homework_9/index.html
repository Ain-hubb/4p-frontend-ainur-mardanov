<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Calculator</title>
</head>

<body>
    <p>  <input type="text"  id="first-number" name="first-number" placeholder="Введи число" autocomplete="off">
            <label for="first-number" >Первое число</label>
        </p>
        <p>
            <input type="text"  id="symbol-form" name="symbol" placeholder="(+, -, /, *)" autocomplete="off">
            <label for="symbol-form" >Введи символ</label>
        </p>
        <p>
            <input type="text"  id="second-number" name="second-number" placeholder="Введи число" autocomplete="off">
            <label for="second-number" >Второе число</label>
        </p>
        <p>
            <div class="form__result" id="form__result"></div>
            <button class="form__submit" id="form__submit">Результат</button>
        </p>
           <script src="script.js"></script>
</body>

</html>
